{% if active_question %}

<h1> Answer Question </h1>


<form action="submitquestion" method="get">
	Question: {{ active_question.question }}
	
	<br><br>


	{% for ao in answer_options %}
	<input type="radio" name="answer" value="{{ ao.answer }}" /> {{ ao.answer }} <br>
	{% endfor %}

	<input type="submit" value="Submit" />

</form>

{% else %}
	<p>There are no active questions</p>
{% endif %}
